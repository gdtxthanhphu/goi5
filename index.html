<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√†i Ki·ªÉm Tra: C√¢n B·∫±ng H√≥a H·ªçc</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-3xl w-full glass rounded-3xl p-8 text-white">
    <!-- Nh·∫≠p t√™n h·ªçc sinh -->
    <div id="start-container" class="text-center">
      <h1 class="text-3xl font-bold mb-4">üß™ B√†i Ki·ªÉm Tra C√¢n B·∫±ng H√≥a H·ªçc</h1>
      <p class="mb-6 text-lg">Vui l√≤ng nh·∫≠p t√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
      <input id="student-name" type="text" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" class="w-full p-3 rounded-xl text-black mb-4">
      <button onclick="startQuiz()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl transition">B·∫Øt ƒë·∫ßu l√†m b√†i</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="hidden"></div>

    <!-- K·∫øt qu·∫£ -->
    <div id="results-container" class="hidden text-center">
      <div class="text-6xl mb-4" id="result-emoji">üéâ</div>
      <h2 class="text-2xl font-bold mb-2" id="result-title">Ch√∫c m·ª´ng!</h2>
      <p class="mb-4" id="result-message">B·∫°n ƒë√£ ho√†n th√†nh b√†i ki·ªÉm tra!</p>
      <div class="bg-white/20 rounded-xl p-4 mb-4">
        <div class="text-3xl font-bold" id="final-score">0/0</div>
        <div id="score-percentage">0%</div>
      </div>
      <button onclick="restartQuiz()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl transition">üîÑ L√†m l·∫°i</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "C√¢n b·∫±ng ph∆∞∆°ng tr√¨nh: H‚ÇÇ + O‚ÇÇ ‚Üí H‚ÇÇO",
        options: ["H‚ÇÇ + O‚ÇÇ ‚Üí H‚ÇÇO","2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO","H‚ÇÇ + 2O‚ÇÇ ‚Üí H‚ÇÇO","3H‚ÇÇ + O‚ÇÇ ‚Üí 3H‚ÇÇO"],
        correct: 1
      },
      {
        question: "C√¢n b·∫±ng ph∆∞∆°ng tr√¨nh: Fe + O‚ÇÇ ‚Üí Fe‚ÇÇO‚ÇÉ",
        options: ["2Fe + O‚ÇÇ ‚Üí Fe‚ÇÇO‚ÇÉ","4Fe + 3O‚ÇÇ ‚Üí 2Fe‚ÇÇO‚ÇÉ","Fe + 3O‚ÇÇ ‚Üí Fe‚ÇÇO‚ÇÉ","3Fe + 2O‚ÇÇ ‚Üí Fe‚ÇÇO‚ÇÉ"],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let studentName = "";

    function startQuiz() {
      const nameInput = document.getElementById("student-name").value.trim();
      if (!nameInput) {
        alert("Vui l√≤ng nh·∫≠p t√™n!");
        return;
      }
      studentName = nameInput;
      document.getElementById("start-container").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      displayQuestion();
    }

    function displayQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("quiz-container").innerHTML = `
        <div>
          <h2 class="text-xl font-bold mb-4">C√¢u ${currentQuestion+1}/${questions.length}: ${q.question}</h2>
          <div class="space-y-3">
            ${q.options.map((opt,i)=>`
              <button onclick="selectAnswer(${i})"
                id="option-${i}"
                class="w-full text-left p-3 bg-white/20 rounded-lg hover:bg-white/30">
                ${String.fromCharCode(65+i)}. ${opt}
              </button>`).join("")}
          </div>
        </div>
      `;
    }

    function selectAnswer(index) {
      const q = questions[currentQuestion];
      if (index === q.correct) score++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById("quiz-container").classList.add("hidden");
      document.getElementById("results-container").classList.remove("hidden");
      
      const percentage = Math.round((score / questions.length) * 100);
      document.getElementById("final-score").textContent = `${score}/${questions.length}`;
      document.getElementById("score-percentage").textContent = `${percentage}%`;

      // G·ª≠i d·ªØ li·ªáu v·ªÅ Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbzSnkoN7HkdGIuh4RL4L19ig8OeWT7QJ8a_Aa5NeSBwhfZ3NqzB_5KAbqvNKBShsy33kw/exec", {
        method: "POST",
        body: JSON.stringify({
          name: studentName,
          score: score,
          percentage: percentage
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => console.log("ƒê√£ g·ª≠i k·∫øt qu·∫£:", txt))
      .catch(err => console.error("L·ªói:", err));
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("results-container").classList.add("hidden");
      document.getElementById("start-container").classList.remove("hidden");
    }
  </script>
</body>
</html>
